{% extends 'base.html' %}
{% block main %}

        <table>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Type</th>
                <th>Tags</th>
            </tr>
            <!-- TODO #1: using a for loop, render recipes using parameter "recipes" -->

        </table>
        <br />
        <button type="button" class="create_button" onclick=simple_action("{{ url_for('create_recipe') }}")>Create</button>
        <script type="text/javascript">
            function simple_action(target) {
                window.location = target
            }

            function confirmed_action(target) {
                if (confirm('Are you sure?')) {
                    window.location = target
                }
            }
        </script>
{% endblock %}
